<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta tags for responsiveness and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fandom Wiki Timeline Builder</title>

    <!-- Google Fonts and Tailwind CSS for styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for timeline aesthetics and positioning */
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .timeline-container {
            position: relative;
            padding: 4rem 1rem 3rem;
            min-height: 350px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .timeline-line-extended {
            position: absolute;
            top: 50%;
            left: -5%;
            width: 110%;
            height: 4px;
            background-color: #9ca3af;
            transform: translateY(-50%);
            z-index: 10;
        }
        .timeline-tick-minor, .timeline-tick-major {
            position: absolute;
            top: 50%;
            width: 2px;
            background-color: #9ca3af;
            transform: translateY(-50%);
            z-index: 20;
        }
        .timeline-tick-minor { height: 10px; }
        .timeline-tick-major { height: 15px; }
        .timeline-tick-label {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 0.75rem;
            color: #4b5563;
            background-color: #f3f4f6;
            padding: 0 4px;
            z-index: 40;
        }
        .timeline-tick-major .timeline-tick-label {
            font-size: 0.625rem;
        }
        .timeline-event-wrapper {
            position: absolute;
            top: 50%;
            height: 100%;
            text-align: center;
            transform: translate(-50%, -50%);
            z-index: 30;
        }
        .event-dot {
            width: 16px;
            height: 16px;
            background-color: #ef4444;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
        }
        .event-line {
            position: absolute;
            width: 2px;
            background-color: #ef4444;
            left: 50%;
            transform: translateX(-50%);
            z-index: 25;
            height: 20px;
        }
        .event-above .event-line { bottom: 50%; }
        .event-below .event-line { top: 50%; }
        .event-label-box {
            background-color: #fff;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            white-space: nowrap;
            display: inline-block;
            font-size: 0.875rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 60;
            /* max-width: 150px; */
        }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold mb-2 text-center text-gray-800">Fandom Wiki Timeline Builder</h1>
        <p class="text-center text-gray-600 mb-8">Build your story's timeline and generate wikitext to paste on your wiki.</p>

        <!-- Builder Form -->
        <div class="space-y-6">
            <div>
                <label for="timeline-title" class="block text-sm font-medium text-gray-700">Timeline Title</label>
                <input type="text" id="timeline-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500" placeholder="e.g., The Journey of the Heroes">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700">Start Date (e.g., -200, 1500, or YYYY-MM-DD)</label>
                    <input type="text" id="start-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500" value="-200">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700">End Date (e.g., 500, 2024, or YYYY-MM-DD)</label>
                    <input type="text" id="end-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500" value="500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="minor-increment" class="block text-sm font-medium text-gray-700">Minor Ticks Increment</label>
                    <input type="number" id="minor-increment" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500" value="10">
                </div>
                <div>
                    <label for="major-increment" class="block text-sm font-medium text-gray-700">Major Ticks Increment (label displayed)</label>
                    <input type="number" id="major-increment" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500" value="50">
                </div>
            </div>

            <div id="events-list" class="space-y-4">
                <!-- Dynamic events will be added here -->
            </div>

            <button id="add-event-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Add New Event
            </button>
        </div>

        <!-- Preview Section -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Live Preview</h2>
            <div id="timeline-preview" class="timeline-container bg-gray-100 rounded-lg shadow-inner">
                <div class="timeline-line-extended"></div>
            </div>
        </div>

        <!-- Wikitext Output -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Generated Wikitext</h2>
            <p class="text-gray-600 mb-4">Copy this code and paste it into your wiki page. You will need to create a `Template:Timeline` with the provided code below for it to work.</p>
            <textarea id="wikitext-output" class="w-full h-64 p-4 text-sm font-mono bg-gray-100 border border-gray-300 rounded-md shadow-inner" readonly></textarea>
            <button id="copy-btn" class="mt-4 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Copy Wikitext
            </button>
        </div>
    </div>

    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const eventsList = document.getElementById('events-list');
            const addEventBtn = document.getElementById('add-event-btn');
            const timelineTitleInput = document.getElementById('timeline-title');
            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');
            const minorIncrementInput = document.getElementById('minor-increment');
            const majorIncrementInput = document.getElementById('major-increment');
            const timelinePreview = document.getElementById('timeline-preview');
            const wikitextOutput = document.getElementById('wikitext-output');
            const copyBtn = document.getElementById('copy-btn');
            
            let eventCounter = 0;

            /**
             * Parses a string value as either a number or a Date timestamp.
             * @param {string} value The input string.
             * @returns {number|null} The parsed numeric value or timestamp, or null if invalid.
             */
            const parseValue = (value) => {
                const trimmedValue = value.trim();
                const num = parseFloat(trimmedValue);
                if (!isNaN(num)) {
                    return num;
                }
                const date = new Date(trimmedValue);
                return isNaN(date.getTime()) ? null : date.getTime();
            };

            /**
            * Calculates the position as the eventDate's percentage of the timeline's extendedRange
            * @param {number} eventDate - The timestamp of the event.
            * @param {number} startDate - The start timestamp of the timeline range.
            * @param {number} endDate - The end timestamp of the timeline range.
            * @returns {number} The position as a percentage (0-100).
            */
            const calculatePositionPercentage = (eventDate, startDate, endDate) => {
            // Ensure the inputs are valid to prevent errors.
            if (endDate <= startDate) {
                console.error("End date must be after start date.");
                return 0;
            }
            const position = ((eventDate - startDate) / (endDate - startDate)) * 100;
            return position;
            };

            /**
             * Generates an array of tick objects for the timeline.
             * It includes major and minor ticks, and ensures start/end labels are present.
             * @param {number} start The start value of the timeline.
             * @param {number} end The end value of the timeline.
             * @param {number} minor The minor tick increment.
             * @param {number} major The major tick increment.
             * @returns {Array<Object>} An array of tick objects with position, label, and type.
             */
            const generateTicks = (start, end, minor, major) => {
                const ticks = [];
                const totalRange = end - start;
                const buffer = totalRange / 20; // 5% buffer on each side for the extended line
                const extendedStart = start - buffer;
                const extendedEnd = end + buffer;
                const extendedRange = extendedEnd - extendedStart;

                // Add start and end labels regardless of increments
                ticks.push({ 
                    position: ((start - extendedStart) / extendedRange) * 100, 
                    label: startDateInput.value, 
                    type: 'major' 
                });
                ticks.push({ 
                    position: ((end - extendedStart) / extendedRange) * 100, 
                    label: endDateInput.value, 
                    type: 'major' 
                });

                if (minor > 0) {
                    const minorStep = minor;
                    const startMinorTick = Math.ceil(extendedStart / minorStep) * minorStep;
                    for (let currentTick = startMinorTick; currentTick <= extendedEnd; currentTick += minorStep) {
                        const position = calculatePositionPercentage(currentTick , extendedStart, extendedEnd);
                        if (position > 0 && position < 100) {
                            let type = 'minor';
                            let label = null;
                            if (major > 0 && Math.abs((currentTick - start) % major) < 1e-6) {
                                type = 'major';
                                label = currentTick.toString();
                            }
                            ticks.push({ position, label, type });
                        }
                    }
                } else if (major > 0) {
                    const majorStep = major;
                    const startMajorTick = Math.ceil(extendedStart / majorStep) * majorStep;
                    for (let currentTick = startMajorTick; currentTick <= extendedEnd; currentTick += majorStep) {
                        const position = calculatePositionPercentage(currentTick , extendedStart, extendedEnd);
                        if (position > 0 && position < 100) {
                            ticks.push({ position, label: currentTick.toString(), type: 'major' });
                        }
                    }
                }
                
                // Sort by position and remove duplicates
                const uniqueTicks = Array.from(new Map(ticks.map(tick => [Math.round(tick.position * 100) / 100, tick])).values());
                uniqueTicks.sort((a, b) => a.position - b.position);

                return uniqueTicks;
            };

            /**
             * Renders the timeline preview and generates the wikitext output.
             */
            const updatePreviewAndWikitext = () => {
                const startDateStr = startDateInput.value;
                const endDateStr = endDateInput.value;
                const startDate = parseValue(startDateStr);
                const endDate = parseValue(endDateStr);
                const title = timelineTitleInput.value;
                const minorIncrement = parseFloat(minorIncrementInput.value) || 0;
                const majorIncrement = parseFloat(majorIncrementInput.value) || 0;

                // Clear the preview and re-add the main line
                timelinePreview.innerHTML = '';
                const timelineLine = document.createElement('div');
                timelineLine.className = 'timeline-line-extended';
                timelinePreview.appendChild(timelineLine);
                
                if (startDate === null || endDate === null) {
                    wikitextOutput.value = 'Please enter valid numeric or date values for the start and end of the timeline.';
                    return;
                }
                if (startDate >= endDate) {
                    wikitextOutput.value = 'Start date must be less than the end date.';
                    return;
                }

                const totalRange = endDate - startDate;
                const buffer = totalRange / 20;
                const extendedStart = startDate - buffer;
                const extendedEnd = endDate + buffer;
                
                // Generate and render ticks
                const ticks = generateTicks(startDate, endDate, minorIncrement, majorIncrement);
                ticks.forEach(tick => {
                    const tickElement = document.createElement('div');
                    tickElement.className = `timeline-tick-${tick.type}`;
                    tickElement.style.left = `${tick.position}%`;
                    if (tick.label) {
                        const labelElement = document.createElement('div');
                        labelElement.className = 'timeline-tick-label';
                        labelElement.textContent = tick.label;
                        tickElement.appendChild(labelElement);
                    }
                    timelinePreview.appendChild(tickElement);
                });

                // Prepare and sort events
                const events = [];
                const eventInputElements = document.querySelectorAll('.event-item');
                eventInputElements.forEach((el) => {
                    const dateInput = el.querySelector('.event-date');
                    const labelInput = el.querySelector('.event-label');
                    const date = parseValue(dateInput.value);
                    if (date !== null && labelInput.value) {
                        events.push({
                            date: date,
                            date_label: dateInput.value,
                            label: labelInput.value,
                        });
                    }
                });

                // Sort events chronologically to determine their display order
                events.sort((a, b) => a.date - b.date);

                // --- Two-Pass Rendering for Collision Detection ---
                // The first pass renders all elements to get their dimensions, which are
                // required for the collision detection in the second pass.

                const eventElements = [];
                events.forEach((event, index) => {
                    const position = calculatePositionPercentage(event.date , extendedStart, extendedEnd);
                    if (position >= 0 && position <= 100) {
                        const isAbove = index % 2 === 0;
                        const eventElement = document.createElement('div');
                        eventElement.className = `timeline-event-wrapper ${isAbove ? 'event-above' : 'event-below'}`;
                        eventElement.style.left = `${position}%`;

                        // Add the inner HTML without vertical positioning yet
                        eventElement.innerHTML = `
                            <div class="event-dot"></div>
                            <div class="event-line"></div>
                            <div class="event-label-box">
                                <span class="font-bold">${event.label}</span>
                                <br><span class="text-xs text-red-500">${event.date_label}</span>
                            </div>
                        `;
                        timelinePreview.appendChild(eventElement);
                        eventElements.push({ element: eventElement, position: position, isAbove: isAbove });
                    }
                });

                // Pass 2: Calculate and apply vertical positioning based on dimensions
                const lastEventState = {
                    above: { pos: -1, width: 0, yOffset: 0 },
                    below: { pos: -1, width: 0, yOffset: 0 }
                };

                eventElements.forEach(event => {
                    const side = event.isAbove ? 'above' : 'below';
                    const currentState = lastEventState[side];
                    const labelBox = event.element.querySelector('.event-label-box');
                    const labelBoxWidth = labelBox.offsetWidth;
                    const labelBoxHeight = labelBox.offsetHeight;

                    // Calculate the minimum required distance between labels to avoid horizontal overlap
                    const minDistance = ((labelBoxWidth / 2) + (currentState.width / 2) + 5) * 100 / timelinePreview.offsetWidth; // +5px buffer

                    // Collision detection logic
                    if (Math.abs(event.position - currentState.pos) < minDistance) {
                        currentState.yOffset += 1;
                    } else {
                        currentState.yOffset = 0;
                    }

                    const yDisplacement = currentState.yOffset * (labelBoxHeight + 5);
                    const eventLabelBoxY = `calc(50% + 20px + 15px + ${yDisplacement}px)`;

                    // Apply the final vertical positioning
                    if (event.isAbove) {
                        labelBox.style.bottom = eventLabelBoxY;
                    } else {
                        labelBox.style.top = eventLabelBoxY;
                    }

                    // Update the state for the current side
                    currentState.pos = event.position;
                    currentState.width = labelBoxWidth;
                });

                // Update wikitext with the sorted events
                const timelineData = {
                    title: title,
                    start_date: startDateStr, // Use the original string for wikitext
                    end_date: endDateStr,     // Use the original string for wikitext
                    minor_increment: minorIncrement,
                    major_increment: majorIncrement,
                    events: events.map(e => ({
                        date: e.date_label, // Use the original string for wikitext
                        label: e.label
                    }))
                };
                
                const jsonString = JSON.stringify(timelineData, null, 2);
                wikitextOutput.value = `{{Timeline|data=${jsonString}}}`;
            };

            const addEventField = () => {
                const newId = `event-${eventCounter++}`;
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item space-y-2 p-4 border rounded-md shadow-sm bg-gray-50';
                eventDiv.innerHTML = `
                    <div class="flex items-center justify-between">
                        <label class="block text-sm font-medium text-gray-700">Event</label>
                        <button type="button" class="remove-event-btn text-red-500 hover:text-red-700 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <input type="text" placeholder="Date (e.g., -100, 50, or YYYY-MM-DD)" class="event-date mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                    <input type="text" placeholder="Event Label" class="event-label mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                `;
                eventsList.appendChild(eventDiv);
                eventDiv.querySelector('.remove-event-btn').addEventListener('click', () => {
                    eventsList.removeChild(eventDiv);
                    updatePreviewAndWikitext();
                });
                eventDiv.querySelectorAll('input').forEach(input => {
                    input.addEventListener('input', updatePreviewAndWikitext);
                });
                updatePreviewAndWikitext();
            };

            addEventBtn.addEventListener('click', addEventField);
            startDateInput.addEventListener('input', updatePreviewAndWikitext);
            endDateInput.addEventListener('input', updatePreviewAndWikitext);
            timelineTitleInput.addEventListener('input', updatePreviewAndWikitext);
            minorIncrementInput.addEventListener('input', updatePreviewAndWikitext);
            majorIncrementInput.addEventListener('input', updatePreviewAndWikitext);
            
            copyBtn.addEventListener('click', () => {
                wikitextOutput.select();
                try {
                    document.execCommand('copy');
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text:', err);
                }
            });

            // Add the initial event field on page load
            addEventField();
        });
    </script>
</body>
</html>
